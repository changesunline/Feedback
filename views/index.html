<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>feedback</title>
  <link rel="stylesheet" type="text/css" href="/public/lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/public/css/main.css">
</head>
<body>
  <div class="header container">
    <div class="page-header">
      <h1>反馈 <small>留言板</small></h1>
      <a class="btn btn-success" href="/post">发表留言</a>
    </div>
  </div>
  <div class="comments container">
    <ul class="list-group">
      
      {{ each comments value index }}
      <li class="list-group-item">{{ value.name }} ：{{ value.message }}<span class="pull-right">{{ value.date }}</span></li> 
      {{ /each }}
           
    </ul>
  </div>
  <script type="text/javascript" src="/public/js/main.js"></script>
</body>
</html>
